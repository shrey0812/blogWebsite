<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .post {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #555;
        }
        .post a {
            color: #007BFF;
            text-decoration: none;
        }
        .post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="post">
            <h2>Sample Blog Post 1</h2>
            <p>
                This is a sample blog post. You can replace this text with your own content.
            </p>
            <a href="/post1">Read More</a>
        </div>
        <div class="post">
            <h2>Sample Blog Post 2</h2>
            <p>
                This is another sample blog post. You can replace this text with your own content.
            </p>
            <a href="/post2">Read More</a>
        </div>
    </div>
</body>
</html>
